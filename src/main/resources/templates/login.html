<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<title>Insomnia Games - Entrar</title>
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
	<link rel="stylesheet" href="/css/login.css">
	<link href="/font-awesome/css/all.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/menu"></div>
    
	<div id="section">
	
		<div id="content">
		
			<div>
				<img src="/images/imgLogin.png"></img>
			</div>
			
				<p th:if="${param.error}" style="color: red">ERROR: Nombre o contraseña incorrecta.</p>
				
		        <p id="error" th:text="${mensaje}"></p>
		        
		        <p th:if="${param.logout}">ERROR: Ha terminado la sesion.</p>
		        
		   <div id="form"> 
				<form method="POST" th:action="@{/login}">
				
				<div>
					<label for="username">Usuario</label>
					<input type="text" name="username" required/> 
				</div>
				<div>
					<label for="password">Contraseña</label>
					<input type="password" name="password" required/>
				</div>
				<div id="buttons">
					<input type="submit" value="Entrar"/>
					<a class="plusButton" th:href="@{usuarios/registroForm}">Registro</a>
				</div>
				</form>
			</div>
			
		
		</div>
	</div>
	
	<script src="/scripts/index.js"></script>
	
</body>
</html>
