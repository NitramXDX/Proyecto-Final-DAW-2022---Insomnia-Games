<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<title>Insomnia Games - Tienda</title>
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
	<link rel="stylesheet" href="/css/indexShop.css">
</head>

<body>

	<div th:replace="fragments/menu"></div>
	
	<div id="section">
	
		<div id="filters">
			<div>
				<label>Nombre</label>
				<input id="nombre" type="text"></input>
			</div>
			<div>
				<label>Plataforma</label>
				<select id="plataforma">
					<option th:if="${platSelected}" th:value="${platSelected}" th:text="${platSelected}"></option>
					<option value="">Todas</option>
					<option th:if="${plataforma.nombre} != ${platSelected}"  th:each="plataforma : ${#lists.sort(plataformas, byNombre)}" th:text="${plataforma.nombre}" th:value=${plataforma.nombre} ></option>
				</select>
			</div>
			<div>
				<label>Precio Mínimo (€)</label>
				<select id="precioMin" >
					<option value="0">Ninguno</option>
					<option value="10">10€</option>
					<option value="20">20€</option>
					<option value="30">30€</option>
					<option value="40">40€</option>
					<option value="50">50€</option>
					<option value="60">60€</option>
					<option value="70">70€</option>
					<option value="80">80€</option>
					<option value="90">90€</option>
					<option value="100">100€</option>
				</select>
			</div>
			<div>
				<label>Precio Máximo (€)</label>
				<select id="precioMax" >
					<option value="999">Ninguno</option>
					<option value="10">10€</option>
					<option value="20">20€</option>
					<option value="30">30€</option>
					<option value="40">40€</option>
					<option value="50">50€</option>
					<option value="60">60€</option>
					<option value="70">70€</option>
					<option value="80">80€</option>
					<option value="90">90€</option>
					<option value="100">100€</option>
				</select>
			</div>
		</div>
		
		<div id="games"></div>
		
	</div>
	
	<script src="/scripts/index.js"></script>
	<script src="/scripts/tienda.js"></script>
</body>
</html>
